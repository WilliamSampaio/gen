<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>

<body>
    <h5 class="card-title">GenWebScrapingChromeExtension</h5>
    <div class="mb-1" id="msg"></div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Scan Spouses</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Scan Children</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Scan Parents</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Scan Siblings</label>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
        <button id="btnRunScan" class="btn btn-success btn-sm">Scan & Save</button>
        <button class="btn btn-success btn-sm" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Server Online...
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
